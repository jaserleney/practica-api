<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Ejercicio API</title>
</head>

<body>
  <div id="app">

    <div class="container login my-5 mx-auto">
      <div class="d-flex d-flex justify-content-center my-4">
        <h2>
          <span class="material-symbols-outlined">login</span> Bienvenido Al Sistema!
        </h2>
      </div>
      <form class="d-flex flex-column align-items-center" @click-="login">
        <div class="user container d-flex justify-content-center my-4">
          <span class="material-symbols-outlined">account_circle</span>
          <input type="text" placeholder="Escribe Tu User">
        </div>
        <div class="password container d-flex justify-content-center my-4">
          <span class="material-symbols-outlined">visibility_off </span>
          <input type="password" placeholder="Escribe Tu Password" />
        </div>
        <button type="submit" class="btn btn-primary button"><a href="./login.html"></a>Login</button>
      </form>
    </div>








  </div>









  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- production version, optimized for size and speed -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="main.js"></script>
</body>

</html>
