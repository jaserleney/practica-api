<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Ejercicio API</title>
</head>

<body>
  <div id="app">

    <div v-if="is.out" class="container-fluid login my-5 mx-auto">
      <div class="d-flex d-flex justify-content-center my-4">
        <h2>
          <span class="material-symbols-outlined">login</span> Bienvenido Al <span class="text-primary">Sistema!</span>
        </h2>
      </div>
      <form class="form d-flex flex-column align-items-center" @submit.prevent="login">
        <div class="box user container d-flex justify-content-center my-4">
          <span class="material-symbols-outlined">account_circle</span>
          <input v-model="username" class="form-control border-0 border-bottom border-primary" type="text"
            placeholder="Username">
        </div>
        <div class="box password container d-flex justify-content-center my-4">
          <span class="material-symbols-outlined">visibility_off </span>
          <input v-model="password" class="form-control border-0 border-bottom border-primary" type="password"
            placeholder="Password" />
        </div>
        <button type="submit" class="btn btn-primary button py-2 px-4"><a href="./login.html"></a>Login</button>
      </form>
    </div>

    <template v-if="is.login">
      <div class="fade-in-down container-fluid info my-4 ">
        <div class="col-md-12 text-center my-5">
          <h1 v-text="message"></h1>
        </div>
        <hr />

        <div class="row d-flex justify-content-center align-items-center">
          <div class=" col-md-4 d-flex flex-column flex-md-row justify-content-center align-items-center">
            <label class="text-center mx-2" for="gender">Seleccione Genero</label>
            <select @change="filteredData" v-model="gender" class="form-select" id="gender">
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>
          <div class="col-md-4 d-flex flex-column flex-md-row justify-content-center align-items-center">
            <label class="text-center mx-2" for="amount">Cantidad</label>
            <input v-model="amount" class="form-control" type="number" id="amount" />
          </div>

        </div>

        <div class=" container-fluid col-sm-12 col-md-10 my-5 fs-6 fs-md-2">
          <table class=" table table-hover">
            <thead>
              <tr>
                <th class="text-center" scope="col">Foto</th>
                <th class="text-center" scope="col">Nombre</th>
                <th class="text-center" scope="col">Genero</th>
                <th class="text-center" scope="col">Pais</th>
                <th class="text-center" scope="col">Email</th>
                <th class="text-center" scope="col">Tel</th>
                <th class="text-center" scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(el,index) in dataFilter" :key="index">
                <td class="mx-auto align-middle text-center">
                  <img class="img-fluid rounded-circle" :src="el.picture.thumbnail" :alt="el.name.first" />
                </td>
                <td class="text-center align-middle" v-text="el.name.first +' '+ el.name.last"></td>
                <td class="text-center align-middle" v-text="el.gender"></td>
                <td class="text-center align-middle">
                  <img class="img-fluid rounded-circle img-thumbnail" crossorigin=" anonymous" :src="el.location.flag"
                    style="width: 50px; height: 50px;">
                </td>
                <td class=" text-center align-middle" v-text="el.email">
                </td>
                <td class="text-center align-middle" v-text="el.phone"></td>
                <td class="text-center align-middle">
                  <button @click="deleteUsers(index)" type="button" class="btn-close" aria-label="Close"></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <hr />
        <button @click="logOut" type="button" class="btn btn-danger d-flex justify-content-center mx-auto my-4">
          <span class="material-symbols-outlined">logout</span>Salir
        </button>
      </div>
    </template>








  </div>









  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- production version, optimized for size and speed -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="main.js"></script>
</body>

</html>
